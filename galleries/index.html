<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>信科三班图片墙</title> 
	<link rel="icon" type="image/jpeg" href="./imgs/icon.png">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container">
		<img class="pic pic1" src="./imgs/0.jpg">
		<img class="pic pic2" src="./imgs/1.jpg">
		<img class="pic pic3" src="./imgs/2.jpg">
		<img class="pic pic4" src="./imgs/3.jpg">
		<img class="pic pic5" src="./imgs/4.jpg">
		<img class="pic pic6" src="./imgs/5.jpg">
		<img class="pic pic7" src="./imgs/6.jpg">
		<img class="pic pic8" src="./imgs/7.jpg">
		<img class="pic pic9" src="./imgs/8.jpg">
	</div>
	<audio id="bgmusic" src="./bgmusic.mp3" autoplay="autoplay" loop="loop" style="display: none;"></audio>
    <script type="text/javascript">
  function toggleSound() {
            var music = document.getElementById("bgmusic");//获取ID
            if (music.paused) { //判读是否播放
                music.paused=false;
                music.play(); //没有就播放
            }

        }
setInterval("toggleSound()",1);
</script>
</body>
</html>
